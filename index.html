<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горизонтальная прокрутка</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <style>
  body, html {
    height: 100%;
      background-color: black;
}
.container {
            width: 180%;
            position: relative;
            height: 5vh;
            top: 15vh;
            left: 74vw;
        }
      .timeline {
            width: 200%;
            height: 4px;
            background-color: #5c5c5c;
            position: relative;
        }
        .moving-line {
            position: absolute;
            width: 2px;
            height: 40px;
            background: linear-gradient(
                rgba(0, 0, 0, 0),
                red,
                rgba(0, 0, 0, 0));
            top: -17px;
            z-index: 3;
            opacity: 0.6;
        }
.container1 {
    display: flex;
    height: 100%;
    width: 100%;
}

.sidebar {
    position: sticky;
    top: 0;
    left: 0;
    width: 15vw;
    height: 8vh;
    background: linear-gradient(
        white,
        30%,
        rgba(0, 0, 0, 0));
}
.content {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    width: 100%;

}

section {
    min-width: 600px;
    margin-right: 30px;
}
    </style>
<body>
    <div class="container1">
        <div class="sidebar">
            <h2>пн</h2>
        </div>

        <div class="content">
    <div class="container">
        <div class="timeline" id="timeline"></div>
        <div class="moving-line" id="movingLine"></div>
    </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Горизонтальная прокрутка с фиксированным содержанием</title>
  <style>
    /* Стили для страницы */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Стили для контейнера с горизонтальной прокруткой */
    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      white-space: nowrap;
      position: relative;
    }

    /* Стили для содержимого страницы */
    .content {
      display: inline-block;
      width: 300vw; /* Делаем контент шире для прокрутки */
      height: 100%;
    }

    /* Стили для фиксированного меню */
    .fixed-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 10;
    }

    /* Стили для кнопок навигации */
    .nav-buttons {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .nav-buttons li {
      display: inline;
      margin-right: 20px;
    }

    .nav-buttons a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Стили для разделов контента */
    .section {
      width: 100vw;
      height: 100vh;
      display: inline-block;
      padding: 20px;
    }

    /* Разделы контента для примера */
    .section:nth-child(even) {
      background-color: lightblue;
    }

    .section:nth-child(odd) {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <!-- Навигационное меню -->
  <div class="fixed-nav">
    <ul class="nav-buttons">
      <li><a href="#section1">Раздел 1</a></li>
      <li><a href="#section2">Раздел 2</a></li>
      <li><a href="#section3">Раздел 3</a></li>
      <li><a href="#section4">Раздел 4</a></li>
    </ul>
  </div>

  <!-- Контейнер с горизонтальной прокруткой -->
  <div class="scroll-container">
    <div class="content">
      <!-- Разделы контента -->
      <div id="section1" class="section">
        <h2>Раздел 1</h2>
        <p>Содержимое раздела 1. Много текста и информации.</p>
      </div>
      <div id="section2" class="section">
        <h2>Раздел 2</h2>
        <p>Содержимое раздела 2. Много текста и информации.</p>
      </div>
      <div id="section3" class="section">
        <h2>Раздел 3</h2>
        <p>Содержимое раздела 3. Много текста и информации.</p>
      </div>
      <div id="section4" class="section">
        <h2>Раздел 4</h2>
        <p>Содержимое раздела 4. Много текста и информации.</p>
      </div>
    </div>
  </div>

</body>
</html>

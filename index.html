<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание</title>
  <style>
    /* Стили для страницы */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Стили для контейнера с горизонтальной прокруткой */
    .scroll-container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      white-space: nowrap;
      position: relative;
    }

    /* Стили для содержимого страницы */
    .content {
      display: inline-block;
      width: 300vw; /* Делаем контент шире для прокрутки */
      height: 100%;
    }

    /* Стили для фиксированного меню */
    .fixed-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      z-index: 10;
    }

    /* Стили для кнопок навигации */
    .button {
      margin: 0;
      padding: 0;
      height: 10px;
      background: linear-gradient(
                rgba(255, 255, 255, 0.5)
                rgba(0, 0, 0, 0));
    }
    .timeline {
            width: 200%;
            height: 4px;
            background-color: #5c5c5c;
            position: relative;
        }
        .moving-line {
            position: absolute;
            width: 2px;
            height: 40px;
            background: linear-gradient(
                rgba(0, 0, 0, 0),
                red,
                rgba(0, 0, 0, 0));
            top: -17px;
            z-index: 3;
            opacity: 0.6;
        }
    .container {
            width: 180%;
            position: relative;
            height: 5vh;
            top: 15vh;
            left: 74vw;
        }

  </style>
</head>
<body>

  <!-- Навигационное меню -->
  <div class="fixed-nav">
        <button class="button" onclick="setDay(1);">пн</button>
        <button class="button" onclick="setDay(2);">вт</button>
        <button class="button" onclick="setDay(3);">ср</button>
        <button class="button" onclick="setDay(4);">чт</button>
        <button class="button" onclick="setDay(5);">пт</button>
        <button class="button" onclick="setDay(6);">сб</button>
        <button class="button" onclick="setDay(0);">вс</button>
  </div>

  <!-- Контейнер с горизонтальной прокруткой -->
  <div class="scroll-container">
    <div class="content">
      <div class="container">
        <div class="timeline" id="timeline"></div>
        <div class="moving-line" id="movingLine"></div>
    </div>
    </div>
  </div>

</body>
</html>

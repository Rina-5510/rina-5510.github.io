<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky при горизонтальной прокрутке</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 200%; /* Увеличиваем ширину контейнера для горизонтальной прокрутки */
      height: 300px;
      display: flex;
      padding-top: 50px;
      overflow-x: scroll; /* Включаем горизонтальную прокрутку */
    }

    .sticky-element {
      position: sticky;
      top: 50px; /* Отступ от верхней границы */
      left: 0; /* Элемент фиксируется слева при прокрутке вправо */
      background-color: #ff6347;
      padding: 10px 20px;
      color: white;
      font-size: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      margin-right: 20px;
    }

    .content {
      width: 200px;
      background-color: #f0f0f0;
      margin-right: 20px;
      padding: 20px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="sticky-element">
      Я фиксирован слева при прокрутке вправо!
    </div>
    <div class="content">
      Контент 1
    </div>
    <div class="content">
      Контент 2
    </div>
    <div class="content">
      Контент 3
    </div>
    <div class="content">
      Контент 4
    </div>
    <div class="content">
      Контент 5
    </div>
    <div class="content">
      Контент 6
    </div>
  </div>

</body>
</html>

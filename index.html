<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горизонтальная прокрутка</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <style>
  body, html {
    height: 100%;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100%;
    width: 100%;
}

.sidebar {
    position: sticky;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #f4f4f4;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar h2 {
    font-size: 24px;
}

.sidebar ul {
    list-style: none;
    padding-top: 20px;
}

.sidebar ul li {
    margin: 10px 0;
}

.sidebar ul li a {
    text-decoration: none;
    color: #333;
}

.content {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    width: 100%;
    padding: 20px;
}

section {
    min-width: 600px;
    margin-right: 30px;
}

section h2 {
    font-size: 28px;
    margin-bottom: 10px;
}

section p {
    font-size: 16px;
    line-height: 1.6;
}
    </style>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Содержание</h2>
            <ul>
                <li><a href="#section1">Раздел 1</a></li>
                <li><a href="#section2">Раздел 2</a></li>
                <li><a href="#section3">Раздел 3</a></li>
            </ul>
        </div>

        <div class="content">
            <section id="section1">
                <h2>Раздел 1</h2>
                <p>Это текст для раздела 1.</p>
            </section>
            <section id="section2">
                <h2>Раздел 2</h2>
                <p>Это текст для раздела 2.</p>
            </section>
            <section id="section3">
                <h2>Раздел 3</h2>
                <p>Это текст для раздела 3.</p>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
